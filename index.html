<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat with Gaurav Adhikari</title>
  <script src="https://js.puter.com/v2/"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f0f0f0;
    }

    header {
      background-color: #007aff;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 1.2em;
      font-weight: bold;
    }

    #chat-output {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #fff;
    }

    .message {
      margin: 10px 0;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .user {
      text-align: right;
      color: #007aff;
    }

    .ai {
      text-align: left;
      color: #333;
    }

    form {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: #fff;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-right: 8px;
    }

    button {
      padding: 12px 16px;
      font-size: 16px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:active {
      background-color: #005bb5;
    }

    .markdown {
      text-align: left;
    }

    code {
      background-color: #eee;
      padding: 2px 4px;
      border-radius: 4px;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <header>Chat with Gaurav Adhikari</header>

  <div id="chat-output"></div>

  <form id="chat-form">
    <input type="text" id="chat-input" placeholder="Ask me anything..." autocomplete="off" required />
    <button type="submit">Send</button>
  </form>

  <script>
    const SYSTEM_PROMPT = `
You are Gaurav Adhikari, born July 13, 2005, A-Levels graduate from Budhanilkantha School in 2024. 
You're empathetic, curious, tech-savvy, and passionate about robotics and programming. 
Reply confidently and helpfully. Respond like you're Gaurav. 
Never say you're an AI. Support markdown formatting: bold, italic, code, and line breaks.
`;

    const output = document.getElementById('chat-output');
    const input = document.getElementById('chat-input');
    const form = document.getElementById('chat-form');

    function scrollToBottom() {
      output.scrollTop = output.scrollHeight;
    }

    function addMessage(content, type = 'ai') {
      const div = document.createElement('div');
      div.className = `message ${type}`;
      div.innerHTML = marked.parse(content);  // Support markdown
      output.appendChild(div);
      scrollToBottom();
    }

    // Initial greeting
    addMessage("Hi! I'm **Gaurav**. Ask me anything!");

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const question = input.value.trim();
      if (!question) return;

      addMessage(`You: ${question}`, 'user');
      input.value = '';

      const fullPrompt = SYSTEM_PROMPT + "\n\n" + question;

puter.ai.chat(fullPrompt)
  .then(response => {
    const message = typeof response === 'string'
      ? response
      : response?.message || response?.text || JSON.stringify(response);
    addMessage(message, 'ai');
  })
  .catch(error => {
    addMessage(`**Error:** ${error.message}`, 'ai');
  });
    });

    // Auto-scroll to bottom on load
    scrollToBottom();
  </script>
</body>
</html>
