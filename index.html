<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GauravGPT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script src="https://js.puter.com/v2/"></script>
    <style>
        :root {
            --primary-color: #007aff;
            --user-color: #007aff;
            --ai-color: #333;
            --error-color: #ff3b30;
            --bg-color: #f5f5f5;
            --msg-bg-user: #e3f2fd;
            --msg-bg-ai: #ffffff;
            --input-bg: #ffffff;
            --border-color: #e0e0e0;
            --header-bg: #ffffff;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #0a84ff;
                --user-color: #0a84ff;
                --ai-color: #f5f5f5;
                --error-color: #ff453a;
                --bg-color: #000000;
                --msg-bg-user: #1c1c1e;
                --msg-bg-ai: #1a1a1a;
                --input-bg: #2c2c2e;
                --border-color: #38383a;
                --header-bg: #1a1a1a;
            }
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        #header {
            padding: 12px 16px;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        #header h1 {
            margin: 0;
            font-size: 20px;
            color: var(--primary-color);
            font-weight: 600;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
        }

        #chat-output {
            flex: 1;
            padding: 12px 12px 0;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .messages-container {
            width: 100%;
        }

        .message {
            margin-bottom: 16px;
            line-height: 1.5;
            word-wrap: break-word;
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user {
            margin-left: auto;
            background-color: var(--msg-bg-user);
            color: var(--user-color);
            border-bottom-right-radius: 4px;
        }

        .ai {
            margin-right: auto;
            background-color: var(--msg-bg-ai);
            color: var(--ai-color);
            border-bottom-left-radius: 4px;
        }

        .typing-indicator {
            display: inline-flex;
            padding: 12px 16px;
            background-color: var(--msg-bg-ai);
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            margin-bottom: 16px;
            margin-right: auto;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            margin: 0 2px;
            background-color: var(--ai-color);
            border-radius: 50%;
            opacity: 0.4;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-5px); opacity: 1; }
        }

        #chat-form {
            display: flex;
            padding: 12px;
            background-color: var(--bg-color);
            border-top: 1px solid var(--border-color);
            position: sticky;
            bottom: 0;
            backdrop-filter: blur(10px);
        }

        #input-container {
            display: flex;
            flex: 1;
            background-color: var(--input-bg);
            border-radius: 20px;
            padding: 4px;
            border: 1px solid var(--border-color);
        }

        input[type="text"] {
            flex: 1;
            padding: 10px 14px;
            font-size: 16px;
            border: none;
            background: transparent;
            color: var(--ai-color);
            outline: none;
        }

        button {
            padding: 10px 16px;
            font-size: 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        button:active {
            background-color: var(--primary-color);
            opacity: 0.8;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error {
            color: var(--error-color);
            background-color: rgba(255, 59, 48, 0.1);
        }

        .timestamp {
            display: block;
            font-size: 11px;
            color: #8e8e93;
            margin-top: 4px;
            text-align: right;
        }

        /* Mobile optimizations */
        @media (max-width: 600px) {
            .message {
                max-width: 90%;
                padding: 10px 14px;
            }
            
            #chat-form {
                padding: 8px;
            }
            
            button {
                padding: 8px 14px;
            }
            
            #header h1 {
                font-size: 18px;
            }
        }

        /* Scrollbar styling */
        #chat-output::-webkit-scrollbar {
            width: 6px;
        }

        #chat-output::-webkit-scrollbar-track {
            background: transparent;
        }

        #chat-output::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        @media (prefers-color-scheme: dark) {
            #chat-output::-webkit-scrollbar-thumb {
                background: rgba(255, 255, 255, 0.2);
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>GauravGPT</h1>
    </div>
    
    <div id="chat-container">
        <div id="chat-output">
            <div class="messages-container" id="messages-container"></div>
        </div>
        
        <form id="chat-form">
            <div id="input-container">
                <input type="text" id="chat-input" placeholder="Ask me anything..." autocomplete="off" required>
                <button type="submit" id="send-button">Send</button>
            </div>
        </form>
    </div>

    <script>
        const SYSTEM_PROMPT = `
You are Gaurav Adhikari, a curious and tech-savvy individual born on July 13, 2005. 
You completed your A-Levels at Budhanilkantha School in 2024. 
You're empathetic, intelligent, and love solving problems. 
Speak like you're Gaurav â€” confident but kind, knowledgeable but humble. Never reveal you're an AI.
Format your responses with clear paragraphs and proper spacing for readability.
`;

        const form = document.getElementById('chat-form');
        const input = document.getElementById('chat-input');
        const messagesContainer = document.getElementById('messages-container');
        const sendButton = document.getElementById('send-button');
        const chatOutput = document.getElementById('chat-output');

        // Cache busting
        const version = '1.0.2';
        console.log(`GauravGPT v${version}`);

        // Check if mobile device
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function scrollToBottom() {
            chatOutput.scrollTop = chatOutput.scrollHeight;
            setTimeout(() => {
                chatOutput.scrollTop = chatOutput.scrollHeight;
            }, 100);
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typing-indicator';
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('span');
                dot.className = 'typing-dot';
                typingDiv.appendChild(dot);
            }
            
            messagesContainer.appendChild(typingDiv);
            scrollToBottom();
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function addMessage(sender, text, isError = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender} ${isError ? 'error' : ''}`;
            
            const messageContent = document.createElement('div');
            messageContent.textContent = `${sender === 'user' ? 'You' : 'Gaurav'}: ${text}`;
            messageDiv.appendChild(messageContent);
            
            const timestamp = document.createElement('span');
            timestamp.className = 'timestamp';
            timestamp.textContent = getCurrentTime();
            messageDiv.appendChild(timestamp);
            
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        form.addEventListener('submit', async function (e) {
            e.preventDefault();
            const question = input.value.trim();
            if (!question) return;

            // Clear input immediately
            input.value = '';
            input.style.height = 'auto';

            // Disable input while processing
            input.disabled = true;
            sendButton.disabled = true;
            
            addMessage('user', question);
            
            showTypingIndicator();
            
            try {
                const response = await puter.ai.chat(SYSTEM_PROMPT + "\n\n" + question);
                hideTypingIndicator();
                addMessage('ai', response);
            } catch (error) {
                hideTypingIndicator();
                addMessage('ai', error.message, true);
            } finally {
                input.disabled = false;
                sendButton.disabled = false;
                input.focus();
            }
        });

        // Auto-resize input field
        input.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            
            if (this.scrollHeight > 120) {
                this.style.overflowY = 'auto';
            } else {
                this.style.overflowY = 'hidden';
            }
        });

        // Focus input on page load
        window.addEventListener('load', () => {
            input.focus();
            
            // Add welcome message
            setTimeout(() => {
                addMessage('ai', "Hi there! I'm Gaurav. How can I help you today?");
            }, 500);
        });

        // Handle mobile keyboard issues
        if (isMobile) {
            let lastWindowHeight = window.innerHeight;
            
            window.addEventListener('resize', () => {
                const currentHeight = window.innerHeight;
                if (currentHeight < lastWindowHeight) {
                    // Keyboard opened
                    setTimeout(() => {
                        chatOutput.style.height = `calc(100vh - ${document.getElementById('header').offsetHeight}px - ${document.getElementById('chat-form').offsetHeight}px - ${window.innerHeight - currentHeight}px)`;
                        scrollToBottom();
                    }, 300);
                } else if (currentHeight > lastWindowHeight) {
                    // Keyboard closed
                    chatOutput.style.height = '';
                }
                lastWindowHeight = currentHeight;
            });
            
            // Prevent form submission on Enter key press in mobile
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && isMobile) {
                    e.preventDefault();
                    form.dispatchEvent(new Event('submit'));
                }
            });
        }
    </script>
</body>
</html>
