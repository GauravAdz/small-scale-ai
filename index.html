<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with GauravBot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://js.puter.com/v2/"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        #chat-output {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #ffffff;
        }

        .message {
            margin: 10px 0;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .user {
            text-align: right;
            color: #007aff;
        }

        .ai {
            text-align: left;
            color: #333;
        }

        form {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            position: sticky;
            bottom: 0;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-right: 8px;
        }

        button {
            padding: 12px 16px;
            font-size: 16px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:active {
            background-color: #0051bb;
        }
    </style>
</head>
<body>

    <div id="chat-output"></div>

    <form id="chat-form">
        <input type="text" id="chat-input" placeholder="Ask me anything..." autocomplete="off" required>
        <button type="submit">Send</button>
    </form>

    <script>
        const form = document.getElementById('chat-form');
        const input = document.getElementById('chat-input');
        const output = document.getElementById('chat-output');

        // Auto-scroll helper
        function scrollToBottom() {
            output.scrollTop = output.scrollHeight;
        }

        // Show initial identity message
        window.addEventListener('DOMContentLoaded', () => {
            const introMsg = document.createElement('div');
            introMsg.className = 'message ai';
            introMsg.textContent = "Hello! I'm Gaurav Adhikari. I was born on July 13, 2005, and completed my A-Levels from Budhanilkantha School in 2024. Ask me anything!";
            output.appendChild(introMsg);
            scrollToBottom();
        });

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const question = input.value.trim();
            if (!question) return;

            // User message
            const userMsg = document.createElement('div');
            userMsg.className = 'message user';
            userMsg.textContent = `You: ${question}`;
            output.appendChild(userMsg);
            input.value = '';
            scrollToBottom();

            // AI response
            puter.ai.chat(question)
                .then(response => {
                    const aiMsg = document.createElement('div');
                    aiMsg.className = 'message ai';
                    aiMsg.textContent = `AI: ${response}`;
                    output.appendChild(aiMsg);
                    scrollToBottom();
                })
                .catch(error => {
                    const errorMsg = document.createElement('div');
                    errorMsg.className = 'message ai';
                    errorMsg.style.color = 'red';
                    errorMsg.textContent = `Error: ${error.message}`;
                    output.appendChild(errorMsg);
                    scrollToBottom();
                });
        });
    </script>
</body>
</html>
